<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styling button.css" rel="stylesheet">
</head>
<body>
    <form action="" method="post">
        <div>Not styled:<br><br>
            <input type="submit" value="input">
            <button type="submit">Button</button>
        </div>
        <br><br>
        <div id="styled">Styled: <br><br>
            <input type="submit" value="Input">
            <button type="submit">Button <span>button</span></button>
        </div>
    </form>
</body>
</html>
