<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styling select.css">
</head>
<body>
    <form action="" id="questions" method="post" name="questions">
        <fieldset>
            <legend>What is your favorite color?</legend>
            <input type="radio" name="favcolor" value="blue" id="blue"><label for="blue">Blue</label><br>
        <input type="radio" name="favcolor" value="red" id="red" checked><label for="red">Red</label><br>
        <input type="radio" name="favcolor" value="green" id="green"><label for="green">Green</label><br>
        </fieldset><br>
<label for="pizza">What is your favorite pizza topping?</label>
<select name="pizza" id="pizza" multiple size="6">
    <optgroup label="Veggie">
    <option value="mushroom">mushroom</option><br>
    <option value="onions">onions</option><br>
    </optgroup>
    <optgroup label="Meats">
    <option value="pepperoni">pepperoni</option><br>
    <option value="sausage">sausage</option><br>
    </optgroup>
</select>
        <input type="submit">
    </form>
</body>
</html>
